<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>预约挂号平台</title>
    <script src="js/JQuery.js"></script>
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/register.css" rel="stylesheet" />
    <link href="js/bootstrap-fileinput/css/fileinput.css" rel="stylesheet" />
    <link href="js/bootstrap-fileinput/css/fileinput-rtl.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.webcam.js"></script>
    <script src="js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="js/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="js/register.js"></script>
    <script src="js/top.js"></script>
</head>
<body>
    <div id="third" class="width-main center">
        <div class="navi bg-lightgray">
            <div class="bg-darkblue navi-item text-white text-center">注册新用户</div>
        </div>
        <div id="step">
            <div id="step-text" class="center text-bigger">
                <div class="text-lightblue">填写注册信息</div>
                <div class="text-gray">确认注册信息</div>
                <div class="text-gray">注册成功</div>
            </div>
            <div id="step-img" class="center"></div>
        </div>
        <form id="form" class="center form-horizontal" method="post">
            <div class="form-group">
                <label class="col-lg-3 control-label">身份验证：</label>
                <div class="col-lg-6">
                    <p class="form-control-static"><span id="msg_confirm">未通过身份验证</span>&nbsp;&nbsp;<span id="msg_icon" class="glyphicon glyphicon-ok"></span> </p>
                </div>
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default text-small text-lightblue" id="validatebtn" value="开始验证" data-toggle="modal" data-target="#myModal">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">姓名：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">性别：</label>
                <div class="col-lg-9">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex_male" value="man" checked> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex_female" value="female"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">身份证件：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="cardtype">
                        <option selected>身份证</option>
                        <option>军官证</option>
                        <option>护照</option>
                        <option>港澳通行证</option>
                        <option>同胞证</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">证件号码：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="cardid" id="cardid">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">确认号码：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="cardid_confirm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">设置密码：</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入6-12位的字母或数字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">确认密码：</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="pwd_confirm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">现居住地：</label>
                <div id="address" class="form-inline col-lg-9">
                    <select class="form-control" name="province" id="province">
                        <option>请选择省份</option>
                        <option>湖南省</option>
                    </select>
                    <select class="form-control" name="city" id="city">
                        <option>请选择城市</option>
                        <option>长沙市</option>
                    </select>
                    <select class="form-control" name="area" id="area">
                        <option>请选择区县</option>
                        <option>雨花区</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">手机号码：</label>
                <div class="col-lg-9">
                    <input type="tel" class="form-control" name="tel" id="tel">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">邮箱地址：</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>
<!--            <div class="form-group">
                <label class="col-lg-3 control-label">邮箱验证码：</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="code" id="code">
                </div>
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default text-small text-lightblue" id="codebtn" value="获取验证码">
                </div>
            </div>-->
            <input type="button" class="btn center bg-yellow text-white" id="submit" value="注册" />
        </form>
    </div>
    <div id="foot" class="bg-darkblue text-white" >
	    <h2 class="foot_h2">TempName团队 © 版权所有</h2>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registertitle"></h4>   <!-- 拍摄面部照片，上传证件照片，身份验证结果 -->
                </div>
                <div class="modal-body">
                    <div id="camerabox" class="modal-box">
                        <div id="webcam"></div>
                        <div class="btn">
                            <button type="button" class="btn btn-default" onclick="savePhoto()">
                                <span class="glyphicon glyphicon-camera"></span>&nbsp;
                                拍照
                            </button>
                        </div>
                        <div id="photos">
                            <img src="" id="img">
                        </div>
                    </div>

                    <div id="filebox" class="modal-box">
                        <input type="file" name="cardfile" id="cardfile" />
                    </div>

                    <div id="resultbox" class="modal-box">
                        <h1 id="result_load"><span class="glyphicon glyphicon-minus-sign"></span>&nbsp;&nbsp;&nbsp;&nbsp;结果处理中，请稍候</h1>
                        <h1 id="result_ok"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;&nbsp;&nbsp;&nbsp;身份验证成功</h1>
                        <h1 id="result_no"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;&nbsp;&nbsp;&nbsp;身份验证失败</h1>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="registercancel" data-dismiss="modal">&nbsp;取消&nbsp;</button>
                    <button type="button" class="btn btn-primary" id="next">&nbsp;&nbsp;下一步&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
